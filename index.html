<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Daily Dose of Dogs!</h1>
        <button id='viewFaves' type="submit">View Favorites</button>
    </header>
    <dialog id='favPopUp'>
        <p>Greetings, one and all!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
        <div id='faves'></div>
    </dialog>
    <button id="btn" type="submit">Click here to see a different dog!</button>
    <button id='favBtn' type="submit">Add to Favorites</button>
    <figure>
        <figcaption></figcaption>
    </figure>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Search All Breeds</button>
        <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
        </div>
    </div>
</body>

</html>
